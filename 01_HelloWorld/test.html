<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<div id="test">
  <input type="text" v-model='msg'>
  <p>hello {{msg}}</p>
</div>
  <p id="test1">hello1{{msg}}</p>
  <p id="test2">hello2{{msg}}</p>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el:'#test',//用来指定模板的跟标签
    data:{
      msg:'我去什么鬼'
    }
  })

  let vm=new Vue({
    el:'#test1',
    data:{
      msg:'哈哈'
    }
  })

  setInterval(()=>{
    vm.msg='哈哈----'
  },5000)
  
   new Vue({
     el:'#test2',
     data(){
       return {
         msg:'renlei'
       }
     }
   })
</script>
</body>
</html>
